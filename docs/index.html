<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The Frog King - Sovereign of the Stream. Watch epic gaming content on Twitch." />
  <title>The Frog King | Sovereign of the Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // From hero image analysis
            'cave': '#0a0a0a',
            'cave-light': '#141414',
            'neon-green': '#39FF14',
            'neon-pink': '#FF00FF',
            'neon-cyan': '#00D4FF',
            'gold': '#FFD700',
            'gold-dark': '#B8860B',
            'crimson': '#DC143C',
          },
          fontFamily: {
            'royal': ['Cinzel', 'serif'],
            'cyber': ['Orbitron', 'sans-serif'],
            'body': ['Inter', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'float': 'float 6s ease-in-out infinite',
            'spark': 'spark 3s ease-out infinite',
          },
          keyframes: {
            glow: {
              '0%': { opacity: '0.5' },
              '100%': { opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            spark: {
              '0%': {
                transform: 'translateY(0) translateX(0) scale(1)',
                opacity: '1'
              },
              '50%': {
                opacity: '0.8'
              },
              '100%': {
                transform: 'translateY(-100vh) translateX(20px) scale(0)',
                opacity: '0'
              },
            },
          },
        }
      }
    }
  </script>
  <style>
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #39FF14, #00D4FF);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #39FF14;
    }

    /* Neon Text Glow Effects */
    .glow-green {
      text-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14, 0 0 40px #39FF1466;
    }

    .glow-pink {
      text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 40px #FF00FF66;
    }

    .glow-cyan {
      text-shadow: 0 0 10px #00D4FF, 0 0 20px #00D4FF, 0 0 40px #00D4FF66;
    }

    .glow-gold {
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 40px #FFD70066;
    }

    /* Box Glow Effects */
    .box-glow-green {
      box-shadow: 0 0 20px #39FF1440, inset 0 0 20px #39FF1410;
    }

    .box-glow-pink {
      box-shadow: 0 0 20px #FF00FF40, inset 0 0 20px #FF00FF10;
    }

    .box-glow-cyan {
      box-shadow: 0 0 20px #00D4FF40, inset 0 0 20px #00D4FF10;
    }

    /* Gold Shimmer */
    @keyframes shimmer {
      0% {
        background-position: 200% center;
      }

      100% {
        background-position: -200% center;
      }
    }

    .gold-shimmer {
      background: linear-gradient(90deg, #FFD700, #FFF8DC, #FFD700, #B8860B, #FFD700);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }

    /* Glass Card */
    .glass {
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Neon Border */
    .neon-border {
      border: 1px solid #39FF1440;
      transition: all 0.3s ease;
    }

    .neon-border:hover {
      border-color: #39FF14;
      box-shadow: 0 0 20px #39FF1440;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"

    </script>

</head>
